language: r
cache: packages
env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=FALSE
  - _R_CHECK_SYSTEM_CLOCK_=FALSE
  - MAKEFLAGS="-j 2"
matrix:
  include:
  - r: devel
  - r: release
    after_success:
    - Rscript -e 'covr::codecov(type = "all")'
  - r: oldrel
branches:
  except:
  - /^v?\d+\.\d+/
notifications:
  email: false
  slack:
    secure: 
